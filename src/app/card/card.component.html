<div class="container mt-3">
    <div class="row d-flex justify-content--between">

        <div *ngFor=" let items of  dataToDisplay" class="customCard col-lg-6 col-12 p-3">

            <div class="row">

                <div class="col-5 p-3">
                    <div class="pic">
                        <figure>
                            <img src="{{items.img}}" alt="">
                        </figure>
                    </div>
                </div>

                <div class="col-7 p-3">
                    <div class="info">
                        <div class="title">
                            <div class="name">{{items.title}}</div>
                            <div class="price">{{items.price}}</div>
                        </div>
                        <div class="desc">  
                            {{items.desc}} 
                        </div>
                    </div>
                </div>

            </div>

   

        </div>

    </div>
</div>
